{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board">
				<form class="board-form" method="post" action="/board/modify">{% csrf_token %}
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글수정</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td>
								<input type="text" name="title" value="{{board_list.title}}">
							</td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="contents">{{board_list.contents}}</textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board/view?no={{board_list.id}}">취소</a>
						<input type="hidden" name="no" value="{{board_list.id}}">
						<input type="submit" value="수정">
					</div>
				</form>				
			</div>
	{% endblock %}
